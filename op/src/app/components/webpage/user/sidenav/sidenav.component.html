<mat-list *ngFor="let el of sidenavElement; let i = index">
  <mat-list-item
    routerLink="{{el.link}}"
    (click)="activate(el.path)"
    [class.active]="activeLink === el.path">
    {{el.name}}
    <mat-icon *ngIf="activeLink === el.path">keyboard_arrow_left</mat-icon>
  </mat-list-item>
</mat-list>
