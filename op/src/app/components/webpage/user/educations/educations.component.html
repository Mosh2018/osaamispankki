<div class="education">
  <div class="m-cv-title">
    <span>Educations</span>
    <p>Add you educations</p>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="openDialog(null)">Add education</button>
  </div>

  <div class="education-table">

    <table mat-table [dataSource]="educations" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nameOfInstitution">
        <th mat-header-cell *matHeaderCellDef>Name of institution</th>
        <td mat-cell *matCellDef="let element"> {{element.nameOfInstitution}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef>Degree</th>
        <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="startYear">
        <th mat-header-cell *matHeaderCellDef>Started</th>
        <td mat-cell *matCellDef="let element"> {{element.startYear}} </td>
      </ng-container>

      <ng-container matColumnDef="endYear">
        <th mat-header-cell *matHeaderCellDef>Ended</th>
        <td mat-cell *matCellDef="let element"> {{element.endYear}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(element.id)">
            <mat-icon>create</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openConfirmDialog(element.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
