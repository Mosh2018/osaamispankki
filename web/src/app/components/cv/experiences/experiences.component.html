<div class="experiences">

  <h1>WORK EXPERIENCES</h1>

  <div>
    <button mat-stroked-button (click)="openDialog(null)">Add work experience</button>
  </div>

  <div class="education-table">

    <table mat-table [dataSource]="experiences" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> company name </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> position in company </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="startYear">
        <th mat-header-cell *matHeaderCellDef> started  </th>
        <td mat-cell *matCellDef="let element"> {{element.startYear}} </td>
      </ng-container>

      <ng-container matColumnDef="endYear">
        <th mat-header-cell *matHeaderCellDef> ended </th>
        <td mat-cell *matCellDef="let element"> {{element.endYear}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(element.id)">
            <mat-icon>create</mat-icon>
          </button></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openConfirmDialog(element.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>




  </div>
</div>
